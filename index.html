<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <title>Quiz app</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="svg-hover.css">
    <link rel="stylesheet" type="text/css" href="my3dbox.css">
    <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="landing-page" id="container-design">
        <div class="image" align="center">
         <button id="play">
          <figure>
            <img src="img/iquiz-logo.png" alt="Portfolio Item">
            <figcaption>
                <h3>PLAY</h3>
                <p>FOR FUN.</p>
            </figcaption>
        </figure>
             </button>
        </div>
        
     
      <div class="bg-btn" id="pick">
          <div class="pick-diff" align="center">
            <!-- <img src="img/pick.png"> -->
            <p>CHOOSE DIFFICULTY</p>
          </div>
          <div class="diff" align="center">
              <div class="svg-wrapper">
                <svg height="40" width="150">
                  <rect id="shape" height="40" width="150" />
                  <div id="text">
                    <a href="#" class="choose" data-id='easy' id="easy"><span class="spot"></span>EASY</a>
                  </div>
                </svg>
              </div>
              <div class="svg-wrapper">
                <svg height="40" width="150">
                  <rect id="shape2" class="mod" height="40" width="150" />
                  <div id="text">
                    <a href="#" class="choose" data-id='moderate' id="moderate"><span class="spot"></span>MODERATE</a>
                  </div>
                </svg>
              </div>
               
              <div class="svg-wrapper">
                <svg height="40" width="150">
                  <rect id="shape3" height="40" width="150" />
                  <div id="text">
                    <a href="#" class="choose" data-id='hard' id="hard"><span class="spot"></span>HARD</a>
                  </div>
                </svg>
              </div>
          </div>
      </div>
      <div id="content" align="center">
        <p>iQuiz</p>
        <hr>
      </div>
      <div id="div_Q" align="center">
        <h3 id="question"></h3>
        <div id="choices">
        </div>
        <p><button id="submit" class="col-lg-12 col-md-12 col-xs-12"></button></p>
        <p id="score"></p>
      </div>


      <div class="creator">
         <p>code by khuzan</p>
      </div>
        
    </div>
   </div>
   
    
  </body>
  <script src="global.js"></script>
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="jquery.main.js"></script>
</html>
